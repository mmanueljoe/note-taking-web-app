<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <title>Note-taking web app | Reset Password</title>
  </head>
  <body>
    <div class="auth-layout" aria-label="Reset password layout">
      <!-- reset password -->
      <main class="reset-password-main" aria-label="Reset password">
        <div class="reset-password-container">
          <img
            src="../assets/images/logo.svg"
            alt="logo"
            class="reset-password-logo"
          />
          <div class="reset-password-container-header">
            <h1>Reset Your Password</h1>
            <p>Choose a new password to secure your account.</p>
          </div>

          <!-- reset password form -->
          <form class="reset-password-form" aria-label="Reset password form">
            <!-- new password -->
            <div class="reset-password-form-group">
              <label for="new-password">New Password</label>
              <div class="reset-password-form-group-input">
                <input
                  type="password"
                  id="new-password"
                  name="new-password"
                  required
                />
                <button
                  type="button"
                  class="reset-password-form-group-toggle"
                  aria-label="Toggle password visibility"
                >
                  <img
                    src="../assets/images/icon-show-password.svg"
                    alt="eye"
                    class="reset-password-form-group-toggle-icon"
                  />
                </button>
              </div>
            </div>

            <!-- confirm new password -->
            <div class="reset-password-form-group">
              <!-- confirm new password label -->
              <label for="confirm-new-password">Confirm New Password</label>

              <!-- confirm new password input -->
              <div class="reset-password-form-group-input">
                <input
                  type="password"
                  id="confirm-new-password"
                  name="confirm-new-password"
                  required
                />
                <button
                  type="button"
                  class="reset-password-form-group-toggle"
                  aria-label="Toggle password visibility"
                >
                  <img
                    src="../assets/images/icon-show-password.svg"
                    alt="eye"
                    class="reset-password-form-group-toggle-icon"
                  />
                </button>
              </div>
            </div>

            <!-- reset password button -->
            <button type="submit" class="reset-password-form-submit">
              Reset Password
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
