<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/auth.css">
  <title>Note-taking web app | Auth</title>
</head>
<body>
 <div class="auth-layout">
  <main class="forgot-password-main">
    <div class="forgot-password-container">
      <img src="../assets/images/logo.svg" alt="logo" class="forgot-password-logo">
      <div class="forgot-password-container-header">
        <h1>Forgotten your password?</h1>
        <p>Enter your email below, and we'll send you a link to reset it.</p>
      </div>
      <form class="forgot-password-form">
        <div class="forgot-password-form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="email@example.com" required>
          </div>
          <button type="submit" class="forgot-password-form-submit">Send Reset Link</button>
        </form>
      </div>
    </main>
    </div>
</body>
</html>
