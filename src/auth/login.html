    <main class="auth-main" aria-label="Sign up">
      <!--sign up-->
  
        <div class="auth-container">
          <img src="../assets/images/logo.svg" alt="logo" class="auth-logo">

          </div>
  
          <form class="auth-form" aria-label="Sign up form">
  
            <div class="auth-form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="email@example.com" required>
              <!-- <p class="auth-form-group-error">Please enter a valid email address</p> -->
            </div>
  
            <div class="auth-form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
  
              <!-- password visibility toggle -->

            <button type="submit" class="auth-form-submit">  Login</button>
          </form>
          
          <div class="auth-form-footer">
            <p>Or log in with:</p>
            <button type="button" class="auth-form-google">
              <img src="../assets/images/icon-google.svg" alt="Google" class="auth-form-google-icon">
              Google

          </div>
  
  
          <p class="auth-form-footer-link">No account yet? <a href="./signup.html">Sign Up</a></p>
